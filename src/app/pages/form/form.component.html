<main role="main" id="contenu">	
<div class="fr-container fr-mb-8w">
  <div class="fr-grid-row fr-grid-row--center fr-grid-row--gutters">
    <div class="fr-col fr-col-lg-8">
      <div id="je-cree-une-conf" class="main-paragraph">
		
        <app-ariane [items]="arianeItems"></app-ariane>

        <h1>Un formulaire</h1>

          <div class="fr-callout fr-fi-information-line fr-callout--scheme-soft-blue-soft fr-mb-3w">
			  <p class="fr-callout__text">On peut afficher des messages d'informations.</p>
			</div>

          <form action="/" method="POST">
            <div class="fr-input-group">
              <label class="fr-label" for="text-input-text">Champ texte :</label>
              <input class="fr-input" type="text" id="text-input-text" name="text-input-text">
            </div>

            <div class="fr-input-group">
                <label class="fr-label" for="text-input-number">Champ nombre :
                </label>
                <input class="fr-input" pattern="[0-9]*" inputmode="numeric" type="number" id="text-input-number" name="text-input-number">
            </div>

            <div class="fr-input-group">
                <label class="fr-label" for="text-input-calendar">Champ date :
                </label>
                <div class="fr-input-wrap fr-fi-calendar-line">
                    <input class="fr-input" type="date" id="text-input-calendar" name="text-input-calendar">
                </div>
            </div>

            <div class="fr-input-group">
                <label class="fr-label" for="text-input-password">Champ mot de passe :
                </label>
                <input class="fr-input" type="password" id="text-input-password" name="text-input-password">
            </div>

            <div class="fr-input-group">
                <label class="fr-label" for="textarea">Champ texte long :
                </label>
                <textarea class="fr-input" id="textarea" name="textarea"></textarea>
            </div>

	        <div class="fr-input-group">
                <div class="fr-select-group">
                    <label class="fr-label" for="select-hint">Liste déroulante :
                        <span class="fr-hint-text" id="select-hint-desc-hint">Texte de description additionnel</span>
                    </label>
                    <select class="fr-select" id="select-hint" name="select-hint">
                        <option value="" selected disabled hidden>Selectionnez une option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </div>
            </div>

            <div class="fr-form-group">
                <fieldset class="fr-fieldset">
                    <legend class="fr-fieldset__legend fr-text--regular" id='radio-legend'>
                        Légende pour l’ensemble de champs
                    </legend>
                    <div class="fr-fieldset__content">
	                    <div class="fr-radio-group">
	                        <input type="radio" id="radio-1" name="radio">
	                        <label class="fr-label" for="radio-1">Label radio
	                        </label>
	                    </div>
	                    <div class="fr-radio-group">
	                        <input type="radio" id="radio-2" name="radio">
	                        <label class="fr-label" for="radio-2">Label radio
	                        </label>
	                    </div>
	                    <div class="fr-radio-group">
	                        <input type="radio" id="radio-3" name="radio">
	                        <label class="fr-label" for="radio-3">Label radio
	                        </label>
	                    </div>
                    </div>
                </fieldset>
            </div>

			<div class="fr-form-group">
                <fieldset class="fr-fieldset" role="group">
                    <legend class="fr-fieldset__legend fr-text--regular" id='checkboxes-hint-legend'>
                        Légende pour l’ensemble de champs
                        <span class="fr-hint-text" id="checkboxes-hint-desc-hint">Texte de description additionnel</span>
                    </legend>
                    <div class="fr-fieldset__content">
                        <div class="fr-checkbox-group">
                            <input type="checkbox" id="checkboxes-hint-1" name="checkboxes-hint-1">
                            <label class="fr-label" for="checkboxes-hint-1">Label checkbox
                            </label>
                        </div>
                        <div class="fr-checkbox-group">
                            <input type="checkbox" id="checkboxes-hint-2" name="checkboxes-hint-2">
                            <label class="fr-label" for="checkboxes-hint-2">Label checkbox
                            </label>
                        </div>
                        <div class="fr-checkbox-group">
                            <input type="checkbox" id="checkboxes-hint-3" name="checkboxes-hint-3">
                            <label class="fr-label" for="checkboxes-hint-3">Label checkbox
                            </label>
                        </div>
                    </div>
                </fieldset>
			</div>

            <div class="fr-input-group">
              <button type="submit" class="fr-btn" title="Réserver ma conférence">Valider ce formulaire</button>
              <button type="" class="fr-btn fr-btn--secondary" title="Réserver ma conférence">Annuler</button>
            </div>
          </form>

      </div>

    </div>
  </div>
</div>
</main>
